<div class="row">
  <div class="col-md-3 col-xs-12">
   <product-filter [category]="category"></product-filter>
  </div>
  <div class="col">
   <div class="row" *ngIf="cart$ | async as cart" >
    <ng-container *ngFor="let prod1 of filteredProducts; let i = index">
      <div class="col-md-4 col-sm-6 col-xs-12">
        <product-card *ngIf="prod1" [product]="prod1"  [shopping-cart]="cart" ></product-card>
      </div>
    </ng-container>
</div>
  </div>
</div>
